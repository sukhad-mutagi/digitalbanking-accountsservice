applications:
- name: digitalbanking-accountservice
  buildpack: https://github.com/cloudfoundry/java-buildpack
  memory: 1024M
  instances: 1
  env:
    SPRING_PROFILES_ACTIVE: prod, cloudfoundry
  host: digitalbanking-accountservice
  command: $PWD/.java-buildpack/open_jdk_jre/bin/java -jar $HOME/target/accountservices-1.0.jar
  disk_quota: 1024M
  services:
  - digitalbankingDb
